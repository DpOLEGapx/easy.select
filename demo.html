<!DOCTYPE html>
<html>
<head>
	<title>sea.select</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="css/sea.select.Default.css" media="all">
	<link rel="stylesheet" href="css/sea.select.skinGrey.css" media="all">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/sea-select.min.js"></script>
	<style>
		h1 {
			margin: 0 0 20px 0;
		}
		main {
			display: block;
			width: 400px;
			margin: 50px auto 0;			
			padding: 50px;
			border: 1px solid #ccc;
			font-family: 'Segoe UI', Tahoma, Arial;
			font-size: 14px;
			border-radius: 5px;
			box-shadow: 0 0 3px rgba(0,0,0,0.3);
		}
	</style>
</head>
<body>

<main>

	<h1>sea-select v.1.0.0</h1>
	<div class="sea-select">
		<div class="sea-selected"></div>
		<ul class="sea-list"></ul>	
		<select>
			<option>Red Hat</option>
			<option>Ubuntu</option>
			<option>Debian</option>
			<option>OpenSuse</option>
			<option>Fedora</option>
		</select>
	</div>

</main>

</body>
</html>
